<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Andrew's Tea Cozy</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/img-tea-cozy-logo.png" alt="company logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="mission">
        <div>
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organice Tea
          </h4>
        </div>
      </section>
      <section>
        <h2>Tea of the Month</h2>
        <h3>What's Steeping at The Tea Cozy?</h3>
        <div class="monthly-tea">
          <img src="images/img-berryblitz.jpeg" alt="Fall Berry Blitz Tea" />
          <img src="images/img-spiced-rum.jpeg" alt="Spiced Rum Tea" />
          <img src="images/img-donut.jpeg" alt="Seasonal Donuts" />
          <img src="images/img-myrtle-ave.jpeg" alt="Myrtle Ave Tea" /><img
            src="images/img-bedford-bizarre.jpeg"
            alt="Bedford Bizarre Tea"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
